<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(parametro) {
		document.write(parametro);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias."));
	var empates = parseInt(prompt("Entre com o número de empates."));

	var pontos = vitorias*3 + empates;

	mostra("A pontuação do seu time é " + pontos);
	
	var Anopassado = 28;

	if (pontos>Anopassado) {
		mostra("Seu time está melhor do que ano passado.");
	} 
	
	if (pontos<Anopassado) {
		mostra("Seu time está pior do que ano passado.");
	}
	
	if (pontos==Anopassado) {
		mostra("Seu time está igual ao ano passado.");
	}

	mostra("FIM");




</script>
